<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Loader Test</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
    }
    #puzzle-container {
      background: white;
      color: black;
      padding: 1rem;
    }
  </style>
</head>
<body>

<h1>My Puzzle Loader</h1>
<div id="puzzle-container">Loading puzzle…</div>

<script>
  // format today’s date as YYYY-MM-DD
  const today = new Date().toISOString().split('T')[0];

  // build the URL for today’s puzzle
  const url = `https://sebski123.github.io/NYTimesMiniArchive/?puzzleName=${today}#/puzzle`;

  // try to fetch the HTML
  fetch(url)
    .then(res => res.text())
    .then(html => {
      document.getElementById("puzzle-container").innerHTML = html;
    })
    .catch(err => {
      document.getElementById("puzzle-container").textContent =
        "Failed to load puzzle (maybe blocked by CORS).";
      console.error(err);
    });
</script>

</body>
</html>
